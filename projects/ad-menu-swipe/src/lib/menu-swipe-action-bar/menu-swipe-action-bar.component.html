<div
  class="ad-menu-swipe-actions"
  [class.ad-menu-swipe-actions-right]="alignRight"
  [class.ad-menu-swipe-actions-left]="!alignRight"
  #actionsZone>
  @for (action of actions; track action) {
    @if (action === activeAction || !animating) {
      <span
        class="ad-menu-swipe-action"
        [class.ad-menu-swipe-action-active]="action === activeAction" #actionsViews>
        <i [class]="action.icon"></i>
      </span>
    }
  }
</div>
